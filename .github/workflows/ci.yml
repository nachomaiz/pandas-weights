name: test

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - src/**.py
      - tests/**.py
      - .github/workflows/ci.yml
  pull_request:
    branches: [main]
    paths:
      - src/**.py
      - tests/**.py
      - .github/workflows/ci.yml
  release:
    types: [published]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Set up uv
        uses: astral-sh/setup-uv@v7
        with:
          python-version: 3.14

      - name: Run Ruff lint
        run: uvx ruff check .

  test:
    needs: lint
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12", "3.13", "3.14"]
    steps:
      - uses: actions/checkout@v5

      - name: Set up uv
        uses: astral-sh/setup-uv@v7
        with:
          python-version: ${{ matrix.python-version }}

      - name: Run tests
        run: uv run --frozen --group test pytest

  coverage-badge:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == format('refs/heads/{0}', github.event.repository.default_branch)
    steps:
      - uses: actions/checkout@v5

      - name: Set up uv
        uses: astral-sh/setup-uv@v7
        with:
          python-version: 3.14

      - name: Run tests with coverage
        run: uv run --frozen --group test pytest --cov=. --cov-branch --cov-report json

      - name: Generate Coverage Badge
        uses: we-cli/coverage-badge-action@main
